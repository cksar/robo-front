<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- include the style -->
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Robo | Front</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Robo Front</a>
        <a class="navbar-item text-white" href="https://github.com/cksar/robo-front">Github</a>
    </nav>

    <br>
    <div id="head" class="container border p-4">
        <p class="text-center text-uppercase font-weight-bold">Controles da cabeça</p>
        <div id="head-inclination-controller" class="row">
            <button type="button" class="btn btn-outline-primary col-5" onclick="headInclination('DOWN')">Inclinar
                para baixo</button>

            <div class="col text-center p-2">
                <span id="head-inclination" class="">Carregando...</span>
            </div>

            <button type="button" class="btn btn-outline-primary col-5" onclick="headInclination('UP')">Inclinar para
                cima</button>
        </div>
        <br>
        <div id="head-rotation-controller" class="row">
            <button type="button" class="btn btn-outline-primary col-5" onclick="headRotationRight()">Girar para
                direita</button>
            <div class="col text-center p-2">
                <span id="head-rotation" class="">Carregando...</span>
            </div>
            <button type="button" class="btn btn-outline-primary col-5" onclick="headRotationLeft()">Girar para
                esquerda</button>
        </div>
    </div>
    <br>
    <div id="arms" class="container border p-4">
        <br>
        <p class="text-center text-uppercase font-weight-bold">Controles dos braços</p>
        <div id="arm-left">
            <p>Braço esquerdo:</p>
            <div class="row">
                <button type="button" class="btn btn-outline-primary col-5" onclick="elbowRest('left')">Relaxar o
                    braço</button>
                <div class="col text-center p-2">
                    <span id="elbow-left" class="">Carregando...</span>
                </div>
                <button type="button" class="btn btn-outline-primary col-5" onclick="elbowContraction('left')">Contrair
                    o braço</button>
            </div>
            <br>
            <div class="row">
                <button type="button" class="btn btn-outline-primary col-5" onclick="wristRight('left')">Girar para
                    direita</button>
                <div class="col text-center p-2">
                    <span id="wrist-left" class="">Carregando...</span>
                </div>
                <button type="button" class="btn btn-outline-primary col-5" onclick="wristLeft('left')">Girar para
                    esquerda</button>

            </div>
        </div>
        <div id="arm-right">
            <br>
            <p>Braço direito:</p>
            <div class="row">
                <button type="button" class="btn btn-outline-primary col-5" onclick="elbowRest('right')">Relaxar o
                    braço</button>
                <div class="col text-center p-2">
                    <span id="elbow-right" class="">Carregando...</span>
                </div>
                <button type="button" class="btn btn-outline-primary col-5" onclick="elbowContraction('right')">Contrair
                    o braço</button>
            </div>
            <br>
            <div class="row">
                <button type="button" class="btn btn-outline-primary col-5" onclick="wristRight('right')">Girar para
                    direita</button>
                <div class="col text-center p-2">
                    <span id="wrist-right" class="">Carregando...</span>
                </div>
                <button type="button" class="btn btn-outline-primary col-5" onclick="wristLeft('right')">Girar para
                    esquerda</button>

            </div>
        </div>
    </div>
    <br>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="alertifyjs/alertify.min.js"></script>

    <!-- functions -->
    <script src="js/config.js"></script>
    <script src="js/status.js"></script>
    <script src="js/headController.js"></script>
    <script src="js/armsController.js"></script>

</body>

</html>
