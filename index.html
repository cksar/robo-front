<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Robo | Front</title>
</head>
<body>
    <div id="head">
        <div id="head-inclination"></div>
        <div id="head-rotation"></div>
    </div>
    <div id="arms">
        <div id="elbow-left"></div>
        <div id="wrist-left"></div>
        <div id="elbow-right"></div>
        <div id="wrist-right"></div>
    </div>

    <button class="mdc-button mdc-button--outlined" onclick="headInclinationDown()">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Inclinar para Baixo</span>
    </button>
    <button class="mdc-button mdc-button--outlined" onclick="headInclinationUp()">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Inclinar para cima</span>
    </button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- pages -->
    <script src="js/config.js"></script>
    <script src="js/status.js"></script>
    <script src="js/headInclination.js"></script>

</body>
</html>
